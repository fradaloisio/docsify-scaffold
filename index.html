<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/docsify-themeable/style.min.css" type="text/css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@latest/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@latest/dist/css/theme-simple-dark.css" title="dark">

  <style>
    #docsify-darklight-theme {
        position: unset;
        float: right;
    }
  </style>
</head>
    <body>
        <div id="app"></div>
    </body>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
        window.$docsify = {
            name: "Test Docs",
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            search: 'auto',
            search: {
                depth: 6
            },
            darklightTheme: {
                siteFont : 'PT Sans | Source Sans Pro',
                defaultTheme : 'light | dark'
            },
            plugins: [
                EditOnGithubPlugin.create(
                    'https://github.com/fradaloisio/documentation-test/blob/master/docs/',
                    null,
                    function(file) { return 'Edit' }
                ),
                function (hook, vm) {
                    // parse twemoji
                    hook.doneEach(function() {
                        twemoji.parse(document);
                    });
                }
            ]
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@latest"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/docsify-themeable/main.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml-doc.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"> 
    <script>mermaid.initialize({ startOnLoad: true });</script>
